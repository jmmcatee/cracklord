language: go

go:
  - tip

install: 
  - go get -t -v ./...
  - gem install fpm
  - gem install package_cloud

after_success:
  - bash build/travis-after_success.sh

before_deploy: 
  - ruby build/travis-before_deploy.rb

deploy:
  provider: script
  script: build/travis-deploy.sh
  skip_cleanup: true
  on: 
    branch: travis-ci-migration